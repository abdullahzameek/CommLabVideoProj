<!DOCTYPE html>

<head>
    <title>VideoProject</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="intro" class="intro">
        <span class="question">When we all fall asleep, where do we go?</span>
        <button class="cta" type="button" onclick="scrollthis();">Watch Now</button>
    </div>
    
    <div class="video" id="video">
        <video id="main" width="100%" height="700" controls>
            <source src="assets/reverse.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="section" id="section">
        <button class="cta" type="button" id="scroll" onclick="toggle()">Switch between Dream and Reality</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
